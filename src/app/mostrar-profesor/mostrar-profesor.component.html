
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio - Bootstrap 5</title>
  <!-- Enlace al CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
    
</script>
</head>

<body>
  <!-- Barra de navegación con menú hamburguesa -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- Logo y nombre de la aplicación -->
      <a class="navbar-brand" href="/home">SIPAL</a>
      <!-- Botón de menú hamburguesa en pantallas pequeñas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="cerrarSesion()">Salir</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center">Lista de Docentes</h2>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Correo</th>
          <th>Sexo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let docente of docentes">
          <td>{{ docente.id_docente }}</td>
          <td>{{ docente.primerNombre }} {{ docente.primerApellido }}</td>
          <td>{{ docente.correo }}</td>
          <td>{{ docente.sexo }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="seleccionarDocente(docente)">
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Formulario de edición -->
    <div *ngIf="modoEdicion" class="card mt-5">
      <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0">Editar Docente</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="primerNombre" class="form-label">Primer Nombre</label>
              <input
                type="text"
                id="primerNombre"
                class="form-control"
                [(ngModel)]="docenteActual.primerNombre"
                name="primerNombre"
              />
            </div>
            <div class="col-md-6">
              <label for="segundoNombre" class="form-label">Segundo Nombre</label>
              <input
                type="text"
                id="segundoNombre"
                class="form-control"
                [(ngModel)]="docenteActual.segundoNombre"
                name="segundoNombre"
              />
            </div>
            <div class="col-md-6">
              <label for="primerApellido" class="form-label">Primer Apellido</label>
              <input
                type="text"
                id="primerApellido"
                class="form-control"
                [(ngModel)]="docenteActual.primerApellido"
                name="primerApellido"
              />
            </div>
            <div class="col-md-6">
              <label for="segundoApellido" class="form-label">Segundo Apellido</label>
              <input
                type="text"
                id="segundoApellido"
                class="form-control"
                [(ngModel)]="docenteActual.segundoApellido"
                name="segundoApellido"
              />
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                id="correo"
                class="form-control"
                [(ngModel)]="docenteActual.correo"
                name="correo"
              />
            </div>
            <div class="col-md-6">
              <label for="sexo" class="form-label">Sexo</label>
              <select
                id="sexo"
                class="form-select"
                [(ngModel)]="docenteActual.sexo"
                name="sexo"
              >
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="grupo" class="form-label">Grupo</label>
              <input
                type="text"
                id="grupo"
                class="form-control"
                [(ngModel)]="docenteActual.grupos.grupo"
                name="grupo"
              />
            </div>
            <div class="col-md-6">
              <label for="materia" class="form-label">Materia</label>
              <input
                type="text"
                id="materia"
                class="form-control"
                [(ngModel)]="docenteActual.materias.nombreMateria"
                name="materia"
              />
            </div>
          </div>
          <div class="mt-4 text-end">
            <button type="button" class="btn btn-success" (click)="guardarCambios()">
              Guardar Cambios
            </button>
            <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Enlace a los scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
