<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio - SIPAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .content-container {
      margin-top: 50px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card-icon {
      font-size: 4rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }
    .navbar-brand {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-brand i {
      font-size: 1.5rem;
    }
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
    .btn-primary {
      border-radius: 30px;
    }
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #f8f9fa;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home">
        <i class="bi bi-house-door-fill"></i> SIPAL
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/home">
              <i class="bi bi-house"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="cerrarSesion()">
              <i class="bi bi-box-arrow-right"></i> Salir
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container content-container">
    <div class="row">
      <div class="col text-center">
        <h1>Bienvenido {{usuarioActual.primerNombre}}</h1>
      </div>
    </div>

    <!-- Sección de tarjetas -->
    <div class="row mt-5">
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-person-plus-fill card-icon"></i>
          <div class="card-body">
            <a href="/crear" class="btn btn-primary w-100">Crear Alumno</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-pencil-fill card-icon"></i>
          <div class="card-body">
            <a href="/editar" class="btn btn-primary w-100">Editar Alumno</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-eye-fill card-icon"></i>
          <div class="card-body">
            <a href="/mostrar" class="btn btn-primary w-100">Mostrar Alumno</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-people-fill card-icon"></i>
          <div class="card-body">
            <a href="/crear-grupo" class="btn btn-primary w-100">Crear Grupo</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-pencil-fill card-icon"></i>
          <div class="card-body">
            <a href="/editar-grupo" class="btn btn-primary w-100">Editar Grupo</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-people-fill card-icon"></i>
          <div class="card-body">
            <a href="/mostrar-grupo" class="btn btn-primary w-100">Mostrar Grupo</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-book-fill card-icon"></i>
          <div class="card-body">
            <a href="/crear-materia" class="btn btn-primary w-100">Crear Materia</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-pencil-fill card-icon"></i>
          <div class="card-body">
            <a href="/editar-grupo" class="btn btn-primary w-100">Editar Materia</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card text-center p-3">
          <i class="bi bi-book-fill card-icon"></i>
          <div class="card-body">
            <a href="/mostrar-materia" class="btn btn-primary w-100">Mostrar Materia</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2024 SIPAL. Todos los derechos reservados por CODEBUILDERS.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
