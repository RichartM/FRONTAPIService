<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-background">
<div class="container">
    <div class="heading">Iniciar Sesión</div>
    <form action="" class="form" (ngSubmit)="iniciarSesion()">
        <div class="text-center mb-4">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Usuario" width="80">
        </div>
      <input required="" class="input" type="email" id="correo" name="correo" [(ngModel)]="correo" placeholder="Correo">
      <input required="" class="input" type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password" required>
      <span class="forgot-password"><a href="#">Forgot Password ?</a></span>
      <input class="login-button" type="submit" value="Iniciar Sesión">
      
    </form>
  </div>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
