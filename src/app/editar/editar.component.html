
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio - Bootstrap 5</title>
  <!-- Enlace al CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
    
</script>
</head>

<body>
  <!-- Barra de navegación con menú hamburguesa -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- Logo y nombre de la aplicación -->
      <a class="navbar-brand" href="/home">SIPAL</a>
      <!-- Botón de menú hamburguesa en pantallas pequeñas -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="cerrarSesion()">Salir</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

 <!-- CONTENIDO DE LA PAGINA -->
 <div class="container mt-4">
  <h2>Editar Usuario</h2>
  
  <form (ngSubmit)="guardarCambios()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="primerNombre" class="form-label">Primer Nombre:</label>
      <input type="text" id="primerNombre" [(ngModel)]="usuarioActual.primerNombre" name="primerNombre" class="form-control" required>
      <div class="invalid-feedback">
        Por favor, ingresa el primer nombre.
      </div>
    </div>

    <div class="mb-3">
      <label for="segundoNombre" class="form-label">Segundo Nombre:</label>
      <input type="text" id="segundoNombre" [(ngModel)]="usuarioActual.segundoNombre" name="segundoNombre" class="form-control">
    </div>

    <div class="mb-3">
      <label for="primerApellido" class="form-label">Primer Apellido:</label>
      <input type="text" id="primerApellido" [(ngModel)]="usuarioActual.primerApellido" name="primerApellido" class="form-control" required>
      <div class="invalid-feedback">
        Por favor, ingresa el primer apellido.
      </div>
    </div>

    <div class="mb-3">
      <label for="segundoApellido" class="form-label">Segundo Apellido:</label>
      <input type="text" id="segundoApellido" [(ngModel)]="usuarioActual.segundoApellido" name="segundoApellido" class="form-control">
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="usuarioActual.correo" name="correo" class="form-control" required>
      <div class="invalid-feedback">
        Por favor, ingresa un correo válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo:</label>
      <select id="sexo" [(ngModel)]="usuarioActual.sexo" name="sexo" class="form-select">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="grupos" class="form-label">Grupos:</label>
      <input type="text" id="grupos" [(ngModel)]="usuarioActual.grupos" name="grupos" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>

  <button (click)="cerrarSesion()" class="btn btn-danger mt-3">Cerrar Sesión</button>
</div>

  <!-- Enlace a los scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
